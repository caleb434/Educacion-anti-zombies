<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
  /* ===== CONFIGURACIÓN GENERAL ===== */
  html,body{
    margin:0;
    height:100%;
    overflow:hidden;
  }

  /* ===== FONDO: GARGANTA (ROJO) ===== */
  .garganta{
    position:fixed;
    inset:0;
    background:center/cover no-repeat url("assets/images/garganta.png");
    z-index:0;
  }

  /* ===== MANDÍBULA SUPERIOR ===== */
  .mandibulasuperior{
    position:fixed;
    top:0;
    left:0;          /* <- antes estaba en 5px; causaba el hueco */
    right:0;         /* asegura ocupar todo el ancho */
    width:100vw;
    height:22vh;
    object-fit:cover;
    object-position:bottom center;
    z-index:1;
    pointer-events:none;
    display:block;   /* por si algún navegador trata <img> como inline */
  }
</style>

<!-- FONDO: GARGANTA -->
<div class="garganta"></div>

<!-- MANDÍBULA SUPERIOR -->
<img class="mandibulasuperior"
     src="assets/images/mandibula superior.png"
     alt="">
