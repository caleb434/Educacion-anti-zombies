<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Educación anti zombies</title>
    <link rel="icon" href="./assets/images/logo.svg?v=3" type="image/svg+xml" sizes="any">
    <link rel="icon" href="./assets/images/ojos.png?v=3" type="image/png" sizes="32x32">
    <link rel="icon" href="./assets/images/ojos.png?v=3" type="image/png" sizes="16x16">
    <meta name="theme-color" content="#111111" />
    <link rel="preload" as="image" href="assets/images/garganta.png" />
    <link rel="preload" as="image" href="assets/images/mandibulasuperior.png" />
    <link rel="preload" as="image" href="assets/images/mandibulainferior.png" />
    <link href="https://fonts.googleapis.com/css2?family=Kristen+ITC&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            height: 100vh;
            font-family: 'Kristen ITC', cursive, sans-serif;
            background: #000 url("assets/images/garganta.png") center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .login-container {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
            background: #F7EFD7;
            border: 3px solid #0B7064;
            border-radius: 20px;
            padding: 1.5rem;
            width: 280px;
            height: 240px;
            box-shadow: 0 0 20px rgba(11, 112, 100, 0.5);
            position: relative;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        
        .login-container.visible { opacity: 1; transform: translateY(0); }
        
        .welcome-text {
            color: #0B7064;
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #449088;
            border-radius: 10px;
            background: #F7EFD7;
            font: 1rem 'Kristen ITC', cursive, sans-serif;
            color: #333;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(68, 144, 136, 0.3);
        }
        
        .input-label {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #449088;
            background: #F7EFD7;
            padding: 0 5px;
            transition: all 0.3s ease;
            pointer-events: none;
            font-family: 'Kristen ITC', cursive, sans-serif;
        }
        
        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: 0;
            font-size: 0.8rem;
            color: #0B7064;
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
        }
        
        .login-button {
            width: 100%;
            padding: 18px;
            background: #449088;
            color: white;
            border: none;
            border-radius: 10px;
            font: 600 1.2rem 'Kristen ITC', cursive, sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(68, 144, 136, 0);
            position: relative;
            z-index: 150;
        }
        
        .login-button.visible { opacity: 1; transform: scale(1); }
        
        .login-button:hover { 
            background: #3a7d76;
            box-shadow: 0 0 15px rgba(68, 144, 136, 0.7);
        }
        
        .login-button:active { transform: scale(0.98); }
        
        .overlay-image{
            position: fixed;
            pointer-events: none;
            image-rendering: auto;
            top: var(--top);
            left: var(--left);
            width: var(--w);
            height: var(--h);
            transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty)));
            z-index: var(--z);
        }
        
        .mode-box {
            position: absolute;
            background: #F7EFD7;
            border: 3px solid #0B7064;
            border-radius: 15px;
            padding: 1rem;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.6s ease-in-out;
            pointer-events: none;
            z-index: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Kristen ITC', cursive, sans-serif;
            font-weight: 600;
            color: #0B7064;
            text-align: center;
            box-shadow: 0 0 25px rgba(11, 112, 100, 0.3);
        }
        
        .mode-box.visible {
            opacity: 1;
            transform: scale(1);
            box-shadow: 0 0 35px rgba(11, 112, 100, 0.5);
        }
        
        .mode-box.history {
            background: #E8E4D7;
            border-color: #0B7064;
            box-shadow: 0 0 15px rgba(11, 112, 100, 0.2);
        }
        
        .mode-box.history.visible {
            box-shadow: 0 0 25px rgba(11, 112, 100, 0.3);
        }
        
        .frenetic-animation {
            animation: mandibulaMove 1s ease-in-out forwards;
        }
        
        @keyframes mandibulaSuperiorMove {
            0% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))); }
            40% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty) - 40px)); }
            100% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty) + 150px)); }
        }
        
        @keyframes mandibulaInferiorMove {
            0% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))); }
            40% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty) + 40px)); }
            100% { transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty) - 150px)); }
        }
        
        .frenetic-animation#mandibulaSuperior { animation-name: mandibulaSuperiorMove; }
        .frenetic-animation#mandibulaInferior { animation-name: mandibulaInferiorMove; }
    </style>
</head>
<body>
    <main class="login-container" id="loginContainer">
        <h1 class="welcome-text">¡Bienvenido!</h1>
        <section class="inputs-section">
            <div class="input-group">
                <input type="text" id="username" class="input-field" placeholder=" ">
                <label for="username" class="input-label">Usuario</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="input-field" placeholder=" ">
                <label for="password" class="input-label">Contraseña</label>
            </div>
        </section>
        <button class="login-button" id="loginButton" disabled>Aceptar</button>
    </main>
    
    <div class="mode-box" id="classMode" style="width: 200px; height: 80px; top: 50%; left: 10%;">
        Modo Clase
    </div>
    
    <div class="mode-box" id="practiceMode" style="width: 200px; height: 80px; top: 50%; left: 70%;">
        Modo Práctica
    </div>
    
    <div class="mode-box history" id="historyMode" style="width: 200px; height: 80px; top: 15%; left: 50%;">
        Modo Historia
    </div>
    
    <img id="mandibulaInferior" class="overlay-image" src="assets/images/mandibulainferior.png" 
         alt="Mandíbula inferior" style="--z:1; --top:130%; --left:60%; --w:107vw; --h:760px; --tx:-6.7%; --ty:0%;" 
         decoding="async" fetchpriority="high" onerror="this.src='assets/images/mandibula inferior.png';" />
    
    <img id="mandibulaSuperior" class="overlay-image" src="assets/images/mandibulasuperior.png" 
         alt="Mandíbula superior" style="--z:2; --top:-24%; --left:60%; --w:107vw; --h:760px; --tx:-6.7%; --ty:0%;" 
         decoding="async" fetchpriority="high" onerror="this.src='assets/images/mandibula superior.png';" />
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = {
                loginContainer: document.getElementById('loginContainer'),
                username: document.getElementById('username'),
                password: document.getElementById('password'),
                loginButton: document.getElementById('loginButton'),
                mandibulaInferior: document.getElementById('mandibulaInferior'),
                mandibulaSuperior: document.getElementById('mandibulaSuperior'),
                classMode: document.getElementById('classMode'),
                practiceMode: document.getElementById('practiceMode'),
                historyMode: document.getElementById('historyMode')
            };
            
            setTimeout(() => el.loginContainer.classList.add('visible'), 300);
            
            const checkFields = () => {
                const isValid = el.username.value.trim() && el.password.value.trim();
                el.loginButton.disabled = !isValid;
                el.loginButton.classList.toggle('visible', isValid);
            };
            
            document.addEventListener('click', (e) => {
                if (!el.loginContainer.contains(e.target)) {
                    el.password.value = '';
                    checkFields();
                }
            });
            
            el.loginButton.addEventListener('click', () => {
                el.mandibulaInferior.style.setProperty('--z', '200');
                el.mandibulaSuperior.style.setProperty('--z', '201');
                
                [el.mandibulaInferior, el.mandibulaSuperior].forEach(img => {
                    img.classList.add('frenetic-animation');
                });
                
                setTimeout(() => {
                    [el.mandibulaInferior, el.mandibulaSuperior].forEach(img => {
                        img.style.transform = img.id === 'mandibulaInferior' ? `translate(calc(-50% + var(--tx)), calc(-50% + var(--ty) - 150px))` : `translate(calc(-50% + var(--tx)), calc(-50% + var(--ty) + 150px))`;
                    });
                    
                    el.username.disabled = true;
                    el.password.disabled = true;
                    el.loginButton.disabled = true;
                }, 1000);
                
                setTimeout(() => {
                    el.classMode.classList.add('visible');
                    el.practiceMode.classList.add('visible');
                    el.historyMode.classList.add('visible');
                }, 2000);
            });
            
            el.username.addEventListener('input', checkFields);
            el.password.addEventListener('input', checkFields);
        });
    </script>
</body>
</html>
