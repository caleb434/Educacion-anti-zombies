<!doctype html>
<html lang="es">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
  /* ===== CONFIGURACIÓN GENERAL ===== */
  html,body{
    margin:0;
    height:100%;
    overflow:hidden;
  }

  /* ===== FONDO: GARGANTA ===== */
  .garganta{
    position:fixed;
    inset:0;
    background:center/cover no-repeat url("assets/images/garganta.png");
    z-index:0;
  }

  /* ===== WRAPPER QUE RECORTA LA MANDÍBULA ===== */
  .mandibula-wrapper{
    position:fixed;
    top:0;
    left:0;
    width:100vw;        /* ocupa todo el ancho */
    height:22vh;        /* zona visible de la mandíbula */
    overflow:hidden;    /* recorta la parte superior */
    z-index:1;
    pointer-events:none;
  }

  /* ===== IMAGEN DE LA MANDÍBULA ===== */
  .mandibulasuperior{
    width:100%;         /* ahora sí cubre TODO el ancho */
    height:auto;        /* respeta proporción de la imagen */
    position:absolute;
    bottom:0;           /* asegura que se vea la parte de los dientes */
  }
</style>

<body>

  <!-- FONDO GARGANTA -->
  <div class="garganta"></div>

  <!-- MANDÍBULA SUPERIOR (RECORTADA CORRECTAMENTE) -->
  <div class="mandibula-wrapper">
    <img class="mandibulasuperior" src="assets/images/mandibula superior.png" alt="">
  </div>

</body>
</html>
